[pytest]
testpaths = mojo_compute/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=mojo_compute
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    benchmark: Performance benchmark tests
