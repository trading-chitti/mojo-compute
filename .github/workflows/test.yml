name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check mojo_compute/

      - name: Type check with mypy
        run: |
          mypy mojo_compute/ --ignore-missing-imports

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest mojo_compute/tests/ -v --cov=mojo_compute --cov-report=xml --cov-report=term

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run Python baseline benchmarks
        run: |
          python3 benchmarks/python_baseline.py || echo "Benchmarks failed (expected if dependencies missing)"

      - name: Comment benchmark results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let comment = '## üìä Benchmark Results\n\n';

            try {
              const results = fs.readFileSync('benchmarks/results/baseline.csv', 'utf8');
              comment += '```\n' + results + '\n```';
            } catch (e) {
              comment += '‚ö†Ô∏è Benchmark results not available. See logs for details.';
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Start FastAPI server
        run: |
          uvicorn mojo_compute.api.server:app --host 0.0.0.0 --port 6003 &
          sleep 5

      - name: Test health endpoint
        run: |
          curl -f http://localhost:6003/health || exit 1

      - name: Test SMA endpoint
        run: |
          curl -f -X POST http://localhost:6003/compute/sma \
            -H "Content-Type: application/json" \
            -d '{"symbol":"TEST","prices":[10,11,12,13,14],"period":3}' || exit 1

  auto-merge:
    name: Auto-merge approved PRs
    needs: [lint-and-type-check, test, integration-test]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      contains(github.event.pull_request.labels.*.name, 'Ready for Deployment')
    steps:
      - name: Auto-approve and merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            // Add approval
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE',
              body: '‚úÖ Auto-approved by CI after all checks passed'
            });

            // Merge the PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash',
                commit_title: pr.title,
                commit_message: 'Auto-merged after successful CI/CD pipeline'
              });
              console.log('‚úÖ PR merged successfully');
            } catch (error) {
              console.log('‚ö†Ô∏è Could not auto-merge:', error.message);
            }
